
<div th:fragment="content">
    <div class="row-fluid">

        <div class="span6">
            <div class="widget">
                <div class="widget-header">
                    <i class="icon-tasks"></i>
                    <h3>Start a Multicast Restore Session </h3>
                </div>
                <div class="widget-content">
                    <div>
                        <button class="btn btn-large btn-primary"
                                data-bind="click: $root.stopDownloadSession,
                                enable: $root.isSessionRunning"> Stop Session </button>
                        <a href="#startSessionModal" 
                           class="btn btn-large btn-primary" 
                           role="button"
                           data-toggle="modal"> 
                            Start a New Session 
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div id="startSessionModal" class="modal hide fade" 
         tabindex="-1" role="dialog" aria-labelledby="startSessionModal" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create Session</h3> 
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="restoreType">Restore Type: </label>
                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="restoreOptions" id="restoreDisk" value="restoreDisk" /> Restore Disk
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="restoreOptions" id="restorePart" value="restorePart" /> Restore Part
                        </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="restoreType">Image to Restore: </label>
                    <div class="controls">
                        <select data-bind="options: imageList, optionsCaption: 'Select an image...'"></select>
                    </div>    
                </div>
                
                <input type="hidden" id="getImagesUrl" th:value="@{/clone/getImages}" />
            </form>	
        </div>
        <div class="modal-footer">
            <a href="#" class="btn">Cancel</a>
            <a href="#" class="btn btn-primary">Start</a>
        </div>
    </div>

</div>
